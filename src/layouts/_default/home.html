{{ define "main" }}
  {{ .Content }}
  {{ range site.RegularPages }}
    <h2 class="p-9"><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></h2>
    {{ .Summary }}
  {{ end }}


  <ul>
    {{ range $.Site.Home.AllTranslations }}
      <li>
        Tu: <a href="{{ .RelPermalink }}">{{ .Language.LanguageName }}</a>
      </li>
    {{ end }}
  </ul>
{{ end }}
